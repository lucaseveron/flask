apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: appflask
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: lucaseveron/flask:1.0
        ports:
        - containerPort: 80


