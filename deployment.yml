apiVersion: apps/v1
kind: Deployment
metadata:
  name: Flask-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Flask-app
  template:
    metadata:
      labels:
        app: Flask-app
    spec:
      containers:
        - name: Flask-app-container
          image: lucaseveron/flask
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mi-servicio
spec:
  selector:
    app.kubernetes.io/name: Flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376