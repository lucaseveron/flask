apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Flask-app
  template:
    metadata:
      labels:
        app: Flask-app
    spec:
      containers:
        - name: my-app-container
          image: lucaseveron/flask
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: Flask-app
  ports:
    - port: 80
      targetPort: 80
  type: NodePort