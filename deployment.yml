apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: my-app-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Flask-app
  template:
    metadata:
      labels:
        app: Flask-app
    spec:
      containers:
        - name: my-app-container
          image: lucaseveron/flask
          ports:
            - containerPort: 80


